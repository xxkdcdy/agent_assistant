spring:
  application:
    name: ddlwlrma-ai-agent
  ai:
    dashscope:
      api-key: xxxxxx
      chat:
        options:
          model: qwen-plus
    openai:
      api-key: xxxxxx
      base-url: https://api-inference.modelscope.cn
      chat:
        options:
          model: Qwen/Qwen2.5-72B-Instruct
          stream: false
  profiles:
    active: local
server:
  port: 8123
  servlet:
    context_path: /api
# springdoc-openapi 接口文档配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.ddlwlrma.ddlwlrmaaiagent.controller
# knife4j的增强配置，不需要增强可以不配
knife4j:
  enable: true
  setting:
    language: zh_cn